<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Life | Canvas</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/960_12_col.css">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<link rel="icon" type="image/png" href="images/icon.jpg">
</head>
<body>
	<div class="container_12" >
		<!--Header section containing links to menu items-->
		<header>
			<img src="images/logo1.jpg" alt="logo">
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li>|</li>
				<li><a href="#">Features</a></li>
				<li>|</li>
				<li><a href="#">Pages</a></li>
				<li>|</li>
				<li><a href="#">Blog</a></li>
			</ul>
		</header>
		<!--Header section with menu items completed-->
		<!--Section with 3 columns started-->
		<div class="wrap">
			<div class="grid_4 alpha">
				<img src="images/22.png" alt="get inspired">
			</div>
			<div class="grid_4 box" >
				<img src="images/44.jpg" alt="plan">
			</div>
			<div class="grid_4 omega">
				<img src="images/33.jpg" alt="goals">
			</div>
		</div>
		<!-- 3 Column section ended-->
		<!-- hero element section started-->
		<div class="main-container grid_12">
			<div class=" box-hero">
				<blockquote class="grid_8">Enlightment "Your vision will become clear only when you look into your heart. Who looks outside, dreams. Who looks inside, awakens." </blockquote>
			</div>
		</div>
		<!--hero section element ended-->
		<!--footer section with social media started -->
		<footer class="grid_12 foot clearfix">
			<ul>
				<li><span><img src="images/social/Facebook.jpg" alt="facebook"></span>Facebook</li>
				<li><span><img src="images/social/Twitter.jpg" alt="twitter"></span>Twitter</li>
				<li><span><img src="images/social/youtube.jpg" alt="youtube"></span>Youtube</li>
				<li><span><img src="images/social/Linkedin.jpg" alt="linkedin"></span>Linkedin</li>
				<li><span><img src="images/social/Google-plus.jpg" alt="googlePlus"></span>Google Plus</li>
			</ul>
		</footer>
		<!--footer section with social media links ended-->
	</div>
</body>
</html>
